name: CI

on:
  push:
    branches: 
      - master

jobs:
  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Npm install and test
    - run: npm ci
    - run: npm run lint
    - run: npm run test
